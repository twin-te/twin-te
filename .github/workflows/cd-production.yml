name: cd-production
on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  push-image-back:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check if the event is push to master
        if: github.ref != 'refs/heads/master'
        run: |
          exit 1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: back
          target: deploy
          push: true
          tags: ghcr.io/twin-te/twin-te:back-prod
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-image-front:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check if the event is push to master
        if: github.ref != 'refs/heads/master'
        run: |
          exit 1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: front
          target: production-deploy
          push: true
          tags: ghcr.io/twin-te/twin-te:front-prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}"

  push-image-sponsorship:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check if the event is push to master
        if: github.ref != 'refs/heads/master'
        run: |
          exit 1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: sponsorship
          target: production-deploy
          push: true
          tags: ghcr.io/twin-te/twin-te:sponsorship-prod
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-image-parser:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check if the event is push to master
        if: github.ref != 'refs/heads/master'
        run: |
          exit 1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: parser
          push: true
          tags: ghcr.io/twin-te/twin-te:parser-prod
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs:
      [
        push-image-back,
        push-image-front,
        push-image-sponsorship,
        push-image-parser,
      ]
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check if the event is push to master
        if: github.ref != 'refs/heads/master'
        run: |
          exit 1
      - name: Deploy to APP Server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.APP_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: ~/twin-te/infra/production/app/script/deploy.sh
      - name: Deploy to DB Server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DB_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: ~/twin-te/infra/production/db/deploy.sh
