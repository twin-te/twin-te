server {
    listen       80;
    server_name  localhost;
    location /assets/ {
      root   /usr/share/nginx/html/;
      add_header 'Cache-Control' 'no-cache';
    }
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
        add_header 'Cache-Control' 'no-store';
    }
}
